version: '3.9'

services:
  jenkins:
    image: myjenkins-blueocean:2.361.2-1
    build:
     context: .
    restart: on-failure
    networks:
      - jenkins
    environment:
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
      - DOCKER_HOST=tcp://docker:2376
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro
    ports:
      - "8080:8080"
      - "50000:50000"
  jenkins-docker:
    image: docker:dind
    privileged: true
    networks:
      - jenkins
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
       - jenkins-data:/var/jenkins_home
       - jenkins-docker-certs:/certs/client
    ports:
      - "2376:2376"


networks:
  jenkins:

volumes:
  jenkins-docker-certs:
  jenkins-data:
